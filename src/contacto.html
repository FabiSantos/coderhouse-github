<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="desarrollo, web, diseño, portafolio, developer, maquetación, html, portfolio, webdesigner, prototyper, cv, curriculum" />
    <meta name="description" content="Portafólio de Fabiane Santos - contactame" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Mi Portafolio - contacto</title>
  </head>

  <body class="fondo-contacto">

    <h1>Déjame tus dados para contacto!</h1>
    <div  class="contenedor-contacto">
    <form action="" >
      <fieldset>
        <legend><strong>Informaciones</strong></legend>
        <div class="row ">
        <section class="col-6">
          <h5>Personal</h5>
          <label for="nombre"> Nombre:</label>
          <input type="text" name="nombre" />
          <br>
          <br>
          <label for="apellido"> Apellido:</label>
          <input type="text" name="apellido" />
          <br /><br />
          <label for="mail">Correo:</label>
          <input type="email" name="mail" />
          <br /><br />
          <label for="telefono">Teléfono para contacto:</label>
          <input type="tel" name="telefono" />
          <br /><br />
          <label for="fecha">Fecha de envío:</label>
          <input type="date" name="fecha" />
        </section>

       <section  class="col-8">
          <h5 class="contacto-h5">Localización</h5>
          <select name="paises">
            <option value="1">Seleccione tu pais:</option>
            <option value="2">Brasil</option>
            <option value="3">Chile</option>
            <option value="4">Otro</option>
          </select>
          <br /><br />
          <input type="checkbox" name="acepta" value="1" />
       Remoto temporalmente debido a pandemia
        </section>
        <section  class="col-md-8">
          <h5  class="contacto-h5">Tipo de trabajo</h5>
         
            <input type="radio" name="conjunto" value="opción 1" />
            Contrato Indefinido
            <input type="radio" name="conjunto" value="opción 2" />
            Proyecto
            <input type="radio" name="conjunto" value="opción 3" />
            Otro
        
       
        </section>

        <section>
          <label for="comentarios">Comentarios:</label><br />
          <textarea name="comentarios" cols="40" rows="6"></textarea>
        </section> 
  </fieldset>
      </div>
    
      <div class="botoes">
        <button type="submit" class="snip1417">Enviar</button>
        <button type="reset" class="snip1417">Limpiar</button>
      <a href="./index.html" class="snip1417"> Volver a Home</a>
      </div>
    
    </form>
  </div> 

  </body>
</html>
